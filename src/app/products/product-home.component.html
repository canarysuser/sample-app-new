<div class="container">
    <h2 class="bg-warning text-center p-3">Product Management</h2>
    <div class="row">
        <div class="col-6">
            <app-product-list 
                [productList]="productList"
                (selectItem)="select($event)"
                (addNewItemClicked)="addNewClicked()">
            </app-product-list>
        </div>
        <div class="col-6">
            <app-product-details 
                [productDetails]="selectedModel"
                (saveChanges)="saveChanges($event)">
            </app-product-details>
        </div>
    </div>
</div>
